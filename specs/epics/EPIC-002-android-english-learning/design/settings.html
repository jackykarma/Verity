<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>设置 - 发音偏好</title>
  <style>
    :root { --bg: #F0F2F8; --bg-card: #FFFFFF; --primary: #5B7CFF; --primary-soft: rgba(91, 124, 255, 0.12); --text: #1A1D26; --text-muted: #6B7280; --radius: 18px; --radius-sm: 12px; --shadow: 0 4px 20px rgba(0,0,0,0.06); --tap: 220ms cubic-bezier(0.4, 0, 0.2, 1); }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, "PingFang SC", sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; -webkit-font-smoothing: antialiased; }
    .header { background: var(--bg-card); padding: 14px 20px; box-shadow: 0 2px 16px rgba(0,0,0,0.04); }
    .header a { color: var(--primary); text-decoration: none; font-weight: 500; }
    .screen { padding: 20px; }
    .section {
      background: var(--bg-card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.03);
    }
    .section-title { padding: 18px 20px; font-size: 15px; font-weight: 600; color: var(--text); border-bottom: 1px solid #F3F4F6; }
    .radio-wrap { padding: 16px 20px 24px; }
    .radio-group { display: flex; gap: 14px; }
    .radio {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid #E5E7EB;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-weight: 500;
      background: #fff;
      cursor: pointer;
      text-align: center;
      transition: all var(--tap);
    }
    .radio:hover { border-color: #D1D5DB; }
    .radio.active {
      border-color: var(--primary);
      background: var(--primary-soft);
      color: var(--primary);
      box-shadow: 0 0 0 3px rgba(91, 124, 255, 0.15);
    }
    .hint { font-size: 13px; color: var(--text-muted); margin-top: 16px; line-height: 1.5; padding: 0 2px; }
  </style>
</head>
<body>
  <header class="header"><a href="index.html">← 返回</a></header>

  <div class="screen">
    <div class="section">
      <div class="section-title">发音偏好</div>
      <div class="radio-wrap">
        <div class="radio-group">
          <div class="radio active" id="us">美式 American</div>
          <div class="radio" id="uk">英式 British</div>
        </div>
        <p class="hint">选即生效，无需保存。单词、听力、阅读、口语的发音将遵循此偏好。</p>
      </div>
    </div>
  </div>
  <script>
    document.querySelectorAll('.radio').forEach(el => {
      el.addEventListener('click', function() {
        document.querySelectorAll('.radio').forEach(r => r.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
